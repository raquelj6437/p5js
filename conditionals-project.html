<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>

<head>
  <title>p5js Template</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.5.3/p5.js"></script>
  <script>
    var x = 400
    var z = 500
    var r
    var b
    var g
    var y
    var t
    var n
    var f
    var a
    var l
    var s
    var score = 0
    var level = 0
    var Loop = 1
    var randomColor
    var size
    var click1

    function setup() {
      createCanvas(800, 600);
    }

    function draw() {
      fill("white")
      if (level == 0) {
        click1 = 0
        n = 200
        randomColor = Math.round(random(1, 4))

        //instructions
        background("black")
        fill("white")
        textSize(50)
        text("The color where you click will", 10, 100)
        text("appear as a brighter color than", 10, 150)
        text("the others. The colors will start to", 10, 200)
        text("blend in making it harder to see.", 10, 250)
        text("If you click the wrong color you lose.", 10, 300)
        text("Press the right arrow key to play.", 10, 500)
          //right key to play game
        if (keyIsDown(RIGHT_ARROW))
          level = 1
      }
      if (level == 1) {
        background("black")
        ellipse(mouseX, mouseY, 10, 10)
        noStroke()
          // score appears middle of screen
        text("score: " + score, 300, 315)
          // the four colored ellipse 
        fill(255 - r, 0, 0)
        ellipse(width / 4, height / 4, width / 2, height / 2)
        fill(0, 0, 255 - b)
        ellipse(width * .75, height * .75, width / 2, height / 2)
        fill(0, 255 - g, 0)
        ellipse(width * .25, height * .75, width / 2, height / 2)
        fill(255 - y, 255 - y, 0)
        ellipse(width * .75, height / 4, width / 2, height / 2)

        // if none of the right ellipse are clicked, you lose
        if (f == 0 && a == 0 && l == 0 && s == 0) {
          background("red")
            //textMode(CENTER)
          fill("white")
          text("You Lose, refresh to play again.", 0, height / 2)
        }

        //subtracts a certain amount from the color to make it darker or brighter
        if (randomColor == 1) {
          r = 0
        }
        else {
          r = n
        }
        if (randomColor == 2) {
          b = 0
        }
        else {
          b = n
        }
        if (randomColor == 3) {
          g = 0
        }
        else {
          g = n
        }
        if (randomColor == 4) {
          y = 0
        }
        else {
          y = n
        }
      }
    }

    function mouseClicked() {
      click1++
      // changes the color randomly
      if (click1 >= 2) {
        setTimeout(function() {
          randomColor = Math.round(random(1, 4));
        }, random(x, z));

        // if the mouse is in the area of circle and clicks it, you gain points
        if (randomColor == 1 && mouseX < width / 2 && mouseY < height / 2) {
          score++;
          n -= 10
          f = 1
        }
        // else this is set to 0 and if f,a,l, and s = 0 then you lose
        else {
          f = 0
        }

        if (randomColor == 2 && mouseX > width / 2 && mouseY > height / 2) {
          score++;
          n -= 10
          a = 1
        }
        else {
          a = 0
        }

        if (randomColor == 3 && mouseX < width / 2 && mouseY > height / 2) {
          score++;
          n -= 10
          l = 1
        }
        else {
          l = 0
        }

        if (randomColor == 4 && mouseX > width / 2 && mouseY < height / 2) {
          score++;
          n -= 10
          s = 1
        }
        else {
          s = 0
        }
      }
    }
  </script>
</head>

<body>
  <div id="code" class="container-fluid">
    <script src="https://gist-it.appspot.com/github/raquelj6437/p5js/blob/gh-pages/condtionals-project.html?footer=0"></script>
  </div>


  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>
  <script>
    $(window).bind("load", function() {
      $('#code').before($('#defaultCanvas0').remove());
    });
  </script>
</body>


</html>
